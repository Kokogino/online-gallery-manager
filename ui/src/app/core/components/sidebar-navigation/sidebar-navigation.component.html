<mat-nav-list>
  @for (page of pages; track page.text) {
    <a mat-list-item [routerLink]="page.route" routerLinkActive="active" class="item" (click)="sidenav().close()">
      <div class="vertical-center">
        <mat-icon>{{ page.icon }}</mat-icon>
        {{ page.text }}
      </div>
    </a>
  }
</mat-nav-list>

<div class="flex-spacer"></div>

<ogm-collection-select class="collection-select" />
