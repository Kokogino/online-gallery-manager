<h1 mat-dialog-title>{{ data.title }}</h1>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button (click)="close()" mat-stroked-button>Cancel</button>
  <button (click)="delete()" color="warn" mat-raised-button>Delete</button>
</mat-dialog-actions>
